services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: license_classifier_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=False
      - UV_SYSTEM_PYTHON=1
    volumes:
      # Mount for development (comment out for production)
      - ./app:/app/app
      # Cache uv dependencies
      - uv-cache:/root/.cache/uv
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  uv-cache: